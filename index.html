<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Demo Mejorado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="needHelpButton" class="help-button"><i class="fas fa-info-circle"></i>  Â¿Necesitas Ayuda?</button>
    <div id="chatbotContainer" class="chatbot-container">
        <div class="chat-header">
            <div id="chatHeaderTitle"><i class="fas fa-info-circle"></i>  Asistente Virtual</div>
            <i class="fas fa-chevron-down chat-toggle-icon"></i>
        </div>
        <div id="chatContent" class="chat-content"></div>
        <div class="chat-footer" id="chatFooter">
            <button id="goStartButton" class="footer-button" style="display: none;">
                <i class="fa fa-home"></i> Inicio
            </button>
            <button id="footerBackButton" class="footer-button">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
